<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Server-Side Calculator</title>
</head>
<body>
    <div class="container-bg">
        <div id="menu">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAXklEQVR4nO3TMQqAMBBE0V/N1Y33dOMxFCGVprDZtXAepEkzEPLB7EnACnQggDbu0jXguJ3rLl2fDO8VwzEZ3r566qViWGM8qj/X/8gd446TyB1XkTvGHSeROzZeOAGWFFJap6wQ3wAAAABJRU5ErkJggg==" alt="menu-2">
        </div>
        <div id="side-bar" class="side-bar_hidden">
            <div class="container">
                <ul>
                    <li id="valute-rate" class="li_side-bar">Valute Rate</li>
                    <li class="li_side-bar"></li>
                    <li class="li_side-bar"></li>
                    <li class="li_side-bar"></li>
                    <li class="li_side-bar"></li>
                </ul>
            </div>
        </div>
        <div id="valute-window" class="valute-window_hidden">
            <ul>
                <li class="valute-rate">€ Курс ЕВРО: <span id="EUR-rate"></span>₽</li>
                <li class="valute-rate">$ Курс ДОЛЛАРА: <span id="USD-rate"></span>₽</li>
            </ul>
        </div>
        <div class="container-main">
            <div class="header .rubik-bubbles-regular">
                <h1>Simple Calculator</h1>
            </div>
            <div class="calculator-frame">
                <div class="calculator-window">
                    <h3 class="calculator-input">3+3</h3>
                </div>
                <div class="calc-btns">
                    <div class="btn operator first-line-ops">(</div>
                    <div style="background-color: transparent; box-shadow: none;" class="btn operator"></div>
                    <div class="btn operator first-line-ops">)</div>
                    <div class="btn operator first-line-ops">C</div>
                    <div class="btn operator first-line-ops"><</div>
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn operator">+</div>
                    <div class="btn operator">-</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn operator">*</div>
                    <div class="btn operator">/</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn operator">^</div>
                    <div class="btn operator">%</div>
                    <div class="btn">.</div>
                    <div class="btn">0</div>
                    <!-- <div class="btn operator">-</div> -->
                    <div style="background-color: rgb(255, 115, 0);" class="btn operator">=</div>
                </div>
            </div>
        </div>
    </div>

<script src="./js/utils/side-bar.js"></script>
<script src="./js/bundles/utils_keyboard.bundle.js"></script>
<script src="./js/bundles/utils_main.bundle.js"></script>
</body>
</html>
