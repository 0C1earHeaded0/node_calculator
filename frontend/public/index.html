<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Server-Side Calculator</title>
</head>
<body>
    <div class="container-bg">
        <div class="container-main">
            <div class="header .rubik-bubbles-regular">
                <h1>Simple Calculator</h1>
            </div>
            <div class="calculator-frame">
                <div class="calculator-window">
                    <h3 class="calculator-input">3+3</h3>
                </div>
                <div class="calc-btns">
                    <div class="btn operator first-line-ops">(</div>
                    <div style="background-color: transparent; box-shadow: none;" class="btn operator"></div>
                    <div class="btn operator first-line-ops">)</div>
                    <div class="btn operator first-line-ops">C</div>
                    <div class="btn operator first-line-ops"><</div>
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn operator">+</div>
                    <div class="btn operator">-</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn operator">*</div>
                    <div class="btn operator">/</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn operator">^</div>
                    <div class="btn operator">%</div>
                    <div class="btn">.</div>
                    <div class="btn">0</div>
                    <!-- <div class="btn operator">-</div> -->
                    <div style="background-color: rgb(255, 115, 0);" class="btn operator">=</div>
                </div>
            </div>
        </div>
    </div>

<script src="./js/utils/fetchResults.js"></script>
<script src="./js/utils/handleServerResult.js"></script>
<script src="./js/utils/keyboardListener.js"></script>
<script src="./js/utils/main.js"></script>
</body>
</html>
